<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR â†’ Auto-Submit with Toggle & Reset</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; margin: 0; }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }

    #controls > * {
      flex: 1 1 auto;
      min-width: 100px;
    }

    /* Buttons 80px tall */
    #controls button {
      font-size: 1em;
      height: 80px;
      padding-top: 0;
      padding-bottom: 0;
      line-height: 80px;
      flex: 1 1 100%;
    }

    /* Inputs 40px tall */
    #controls input {
      font-size: 1em;
      height: 40px;
      padding: 0 0.5em;
      line-height: normal;
      flex: 1 1 100%;
    }

    #reader {
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      position: relative;
    }

    #reader video {
      object-fit: cover;
      width: 100% !important;
      height: 100% !important;
    }

    /* Hide collected data display */
    #output {
      display: none;
    }

    @media (min-width: 600px) {
      #controls button, #controls input {
        flex: 1 1 auto;
        min-width: 120px;
      }

      #controls {
        gap: 1em;
      }
    }

    /* Layout adjustments */

    /* Separate controls into two groups: inputs above, buttons below */
    #inputControls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }

    #buttonControls {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    #buttonControls button {
      flex: 0 1 auto;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <h2>QR â†’ Auto-Submit with Toggle & Reset</h2>

  <div id="inputControls">
    <!-- Manual input fields for Program ID and Pallet ID -->
    <input type="text" id="id_programa" placeholder="Program ID" autocomplete="off" />
    <input type="text" id="id_palete" placeholder="Pallet ID" autocomplete="off" />
    <input type="number" id="steviloKosov" placeholder="Å t. Kosov" min="0" />
  </div>

  <div id="reader"></div>

  <div id="buttonControls">
    <button id="cameraToggleBtn">ðŸ“· Turn Camera On</button>
    <button id="submitBtn">Submit Now</button>
  </div>

  <div id="output">
    <h3>Collected Data:</h3>
    <pre id="dataDisplay">{}</pre>
  </div>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    const collectedData = {};

    const cameraToggleBtn = document.getElementById('cameraToggleBtn');
    const submitBtn = document.getElementById('submitBtn');

    const steviloKosov = document.getElementById('steviloKosov');
    const idProgramaInput = document.getElementById('id_programa');
    const idPaleteInput = document.getElementById('id_palete');

    let isCameraOn = false;

    function updateDisplay() {
      // We hide the collected data display, so no need to update it visibly
      // but keep internal data updated anyway
    }

    function handleScannedData(text) {
      const [k, v] = text.split('=');
      if (k && v) {
        collectedData[k.trim()] = v.trim();

        // Update manual inputs if matching keys scanned
        if (k.trim() === 'id_programa') idProgramaInput.value = v.trim();
        if (k.trim() === 'id_palete') idPaleteInput.value = v.trim();

        updateDisplay();
      }
    }

    async function startScanner() {
      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          handleScannedData,
          () => {}
        );
        isCameraOn = true;
        cameraToggleBtn.textContent = "ðŸš« Turn Camera Off";
      } catch (err) {
        console.error("Scanner start failed:", err);
      }
    }

    async function stopScanner() {
      try {
        await qrScanner.stop();
        isCameraOn = false;
        cameraToggleBtn.textContent = "ðŸ“· Turn Camera On";
      } catch (err) {
        console.error("Scanner stop failed:", err);
      }
    }

    async function toggleCamera() {
      if (isCameraOn) {
        await stopScanner();
      } else {
        await startScanner();
      }
    }

    async function submitForm() {
      const postUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSdp4CYaItEcH74mzBMkLUkwU8qW4VsSFSUe56tYmXMO2Ex2cQ/formResponse";
      const params = new URLSearchParams({
        "entry.486792126": collectedData.id_palete || idPaleteInput.value || "",
        "entry.2022164257": collectedData.id_programa || idProgramaInput.value || "",
        "entry.446298209": steviloKosov.value || ""
      });
      try {
        await fetch(postUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });
        alert("âœ“ Data submitted!");
        // Clear inputs and collected data after submit
        steviloKosov.value = '';
        idProgramaInput.value = '';
        idPaleteInput.value = '';
        Object.keys(collectedData).forEach(key => delete collectedData[key]);
        updateDisplay();
      } catch (e) {
        console.error(e);
        alert("âœ— Submission failed");
      }
    }

    // Sync manual inputs to collectedData
    [idProgramaInput, idPaleteInput].forEach(input => {
      input.addEventListener('input', () => {
        collectedData[input.id] = input.value.trim();
        updateDisplay();
      });
    });

    cameraToggleBtn.addEventListener('click', toggleCamera);
    submitBtn.addEventListener('click', submitForm);
  </script>
</body>
</html>
