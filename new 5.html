<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Submit QR → Google Form</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #reader { width: 300px; margin-bottom: 1em; }
    #output { margin-top: 1em; background: #eee; padding: 1em; border-radius: 5px; }
    button { padding: 10px 20px; margin: 0.5em 0; font-size: 1em; }
  </style>
</head>
<body>
  <h2>QR → Auto-Submit to Google Form</h2>
  <div id="reader"></div>

  <label for="steviloKosov">Število Kosov:</label>
  <input type="number" id="steviloKosov"><br><br>

  <button onclick="submitForm()">Scan & Submit</button>

  <div id="output">
    <h3>Collected Data:</h3>
    <pre id="dataDisplay">{}</pre>
  </div>

  <script>
    const collectedData = {};

    function updateDisplay() {
      document.getElementById('dataDisplay').textContent =
        JSON.stringify(collectedData, null, 2);
    }

    function handleScannedData(text) {
      const [k,v] = text.split('=');
      if (k && v) {
        collectedData[k.trim()] = v.trim();
        updateDisplay();
      }
    }

    async function submitForm() {
      const postUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSdp4CYaItEcH74mzBMkLUkwU8qW4VsSFSUe56tYmXMO2Ex2cQ/formResponse";
      const params = new URLSearchParams({
        "entry.486792126": collectedData.id_palete || "",
        "entry.2022164257": collectedData.id_programa || "",
        "entry.446298209": document.getElementById('steviloKosov').value || ""
      });
      try {
        await fetch(postUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });
        alert("✓ Data submitted!");
        // reset
        collectedData.id_palete = "";
        collectedData.id_programa = "";
        document.getElementById('steviloKosov').value = "";
        updateDisplay();
      } catch (e) {
        console.error(e);
        alert("✗ Submission failed");
      }
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (txt) => handleScannedData(txt),
      () => {}
    );
  </script>
</body>
</html>
