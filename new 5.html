<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR â†’ Auto-Submit with Toggle & Reset</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #controls { margin-bottom: 1em; }
    #reader { width: 100%; max-width: 300px; height: 300px; margin-bottom: 1em; border: 1px solid #ccc; position: relative; }
    #output { margin-top: 1em; background: #eee; padding: 1em; border-radius: 5px; }
    button { padding: 10px 20px; margin: 0.5em 0.5em 0 0; font-size: 1em; }
    label { display: inline-block; margin-right: 1em; }
    /* Ensure video stays within reader bounds */
    #reader video {
      object-fit: cover;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>QR â†’ Auto-Submit with Toggle & Reset</h2>

  <div id="controls">
    <button id="startBtn">ðŸ“· Turn Camera On</button>
    <button id="stopBtn" disabled>ðŸš« Turn Camera Off</button>
    <label for="steviloKosov">Å tevilo Kosov:
      <input type="number" id="steviloKosov" style="width: 80px;">
    </label>
    <button onclick="submitForm()">Submit Now</button>
    <button id="resetBtn">ðŸ”„ Reset</button>
  </div>

  <div id="reader"></div>

  <div id="output">
    <h3>Collected Data:</h3>
    <pre id="dataDisplay">{}</pre>
  </div>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    const collectedData = {};

    function updateDisplay() {
      document.getElementById('dataDisplay').textContent =
        JSON.stringify(collectedData, null, 2);
    }

    function handleScannedData(text) {
      const [k, v] = text.split('=');
      if (k && v) {
        collectedData[k.trim()] = v.trim();
        updateDisplay();
      }
    }

    // Start the camera scanner
    async function startScanner() {
      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          handleScannedData,
          () => {}
        );
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      } catch (err) {
        console.error("Scanner start failed:", err);
      }
    }

    // Stop the camera scanner
    async function stopScanner() {
      try {
        await qrScanner.stop();
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      } catch (err) {
        console.error("Scanner stop failed:", err);
      }
    }

    document.getElementById('startBtn').addEventListener('click', startScanner);
    document.getElementById('stopBtn').addEventListener('click', stopScanner);

    // Reset collected data and input
    function resetAll() {
      Object.keys(collectedData).forEach(key => delete collectedData[key]);
      document.getElementById('steviloKosov').value = '';
      updateDisplay();
    }

    document.getElementById('resetBtn').addEventListener('click', resetAll);

    // Submit via POST
    async function submitForm() {
      const postUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSdp4CYaItEcH74mzBMkLUkwU8qW4VsSFSUe56tYmXMO2Ex2cQ/formResponse";
      const params = new URLSearchParams({
        "entry.486792126": collectedData.id_palete || "",
        "entry.2022164257": collectedData.id_programa || "",
        "entry.446298209": document.getElementById('steviloKosov').value || ""
      });

      try {
        await fetch(postUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });
        alert("âœ“ Data submitted!");
        resetAll();
      } catch (e) {
        console.error(e);
        alert("âœ— Submission failed");
      }
    }
  </script>
</body>
</html>
