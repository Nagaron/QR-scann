<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR â†’ Auto-Submit with Toggle & Reset</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 1em; margin: 0; }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-bottom: 1em;
      align-items: center;
    }
    #controls > * {
      flex: 1 1 auto;
      min-width: 100px;
    }
    #controls button, #controls input {
      font-size: 1em;
      padding: 0.75em;
      flex: 1 1 100%;
    }
    #reader {
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      position: relative;
    }
    #reader video {
      object-fit: cover;
      width: 100% !important;
      height: 100% !important;
    }
    #output {
      background: #eee;
      padding: 1em;
      border-radius: 5px;
    }
    @media (min-width: 600px) {
      #controls button, #controls input {
        flex: 1 1 auto;
        min-width: 120px;
      }
      #controls {
        gap: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>QR â†’ Auto-Submit with Toggle & Reset</h2>

  <div id="controls">
    <button id="startBtn">ðŸ“· Turn Camera On</button>
    <button id="stopBtn" disabled>ðŸš« Turn Camera Off</button>
    <input type="number" id="steviloKosov" placeholder="Å t. Kosov">
    <button id="submitBtn">Submit Now</button>
    <button id="resetBtn">ðŸ”„ Reset</button>
  </div>

  <div id="reader"></div>

  <div id="output">
    <h3>Collected Data:</h3>
    <pre id="dataDisplay">{}</pre>
  </div>

  <script>
    const qrScanner = new Html5Qrcode("reader");
    const collectedData = {};

    function updateDisplay() {
      document.getElementById('dataDisplay').textContent =
        JSON.stringify(collectedData, null, 2);
    }

    function handleScannedData(text) {
      const [k, v] = text.split('=');
      if (k && v) {
        collectedData[k.trim()] = v.trim();
        updateDisplay();
      }
    }

    // Start the camera scanner
    async function startScanner() {
      try {
        await qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          handleScannedData,
          () => {}
        );
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error("Scanner start failed:", err);
      }
    }

    // Stop the camera scanner
    async function stopScanner() {
      try {
        await qrScanner.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      } catch (err) {
        console.error("Scanner stop failed:", err);
      }
    }

    function resetAll() {
      Object.keys(collectedData).forEach(key => delete collectedData[key]);
      steviloKosov.value = '';
      updateDisplay();
    }

    async function submitForm() {
      const postUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSdp4CYaItEcH74mzBMkLUkwU8qW4VsSFSUe56tYmXMO2Ex2cQ/formResponse";
      const params = new URLSearchParams({
        "entry.486792126": collectedData.id_palete || "",
        "entry.2022164257": collectedData.id_programa || "",
        "entry.446298209": steviloKosov.value || ""
      });
      try {
        await fetch(postUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });
        alert("âœ“ Data submitted!");
        resetAll();
      } catch (e) {
        console.error(e);
        alert("âœ— Submission failed");
      }
    }

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');
    const steviloKosov = document.getElementById('steviloKosov');

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);
    resetBtn.addEventListener('click', resetAll);
    submitBtn.addEventListener('click', submitForm);
  </script>
</body>
</html>
